<section class="accordion_two_section ptb-100 inner-page myaccount">
    <div class="container py-5">
        <h2 class="text-center title"><span>My account</span></h2>
        <div class="row mb-5">
         <div class="col-md-4">
            <app-sidemenu></app-sidemenu>
         </div>
         <div class="col-md-8">
            <p> Hello <b>{{user.user.first_name}}</b> (not {{user.user.first_name}}? <a href="#" (click)="logout()">Log out</a>)</p>
            <h4 class="mb-2 pb-2">My Notifications</h4>
            <!-- Start -->
            
              
           
            <div class="table-responsive pt-3">
              <table class="table table-condensed table-hover">
               
                <tbody>
                  <tr *ngFor="let item of mynotifications; index as i">
                    <td>{{i + 1}}</td>
                    <td><a><strong>{{item.name}}</strong></a></td>
                    <td><label class="badge badge-info float-sm-right">Notifications</label></td>
                    <td><strong>{{item.subject}}</strong></td>
                    <td><strong>11:23 PM</strong></td>
                    <td><a class="btn btn-danger text-white"><em class="fa fa-trash"></em></a></td>
                  </tr>
                
                </tbody>
              </table>
              <hr />
            </div>
            <div class="row justify-content-center d-none">

                <nav aria-label="Page navigation">
                    
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">«</span>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li class="page-item active"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">»</span>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
            <!-- End -->
                
            
            
         
        </div>
    </div>
    </div>
    <!--end of /.container-->
</section>
