<!-- section start faqs here-->
<section class="accordion_two_section ptb-100 inner-page myaccount">
    <div class="container py-5">
        <h2 class="text-center title"><span>My account</span></h2>
        <div class="row mb-5">
         <div class="col-md-3">
           <app-sidemenu></app-sidemenu>
         </div>
         <div class="col-md-9">
            <p> Hello <b>{{user.user.first_name}}</b> (not {{user.user.first_name}}? <a href="#" (click)="logout()">Log out</a>)</p>
            <h4 class="mb-2 pb-2">My Bids</h4>
            <!-- Start -->
            <div class="table-responsive pt-3">
                <table class="table table-bordered">
                    <tr>
                      <th>#</th>
                      <th>First name</th>
                      <th>Product</th>
                      <!-- <th>Category</th> -->
                      <th>Amount</th>
                      <th>Deadline</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                    <tbody>
                      <tr *ngFor="let item of mybids; index as i">
                        <td>{{item.id}}</td>
                        <td>{{item.user.name}}</td>
                        <td>{{item.product.name}}</td>
                        <!-- <td>Salvage</td> -->
                        <td>{{item.amount | number}}</td>
                        <td>{{item.created_at}}</td>
                        <td><label class="badge badge-danger">Pending</label></td>
                        <td>
                            <div class="switch_box box_4">
                                <!-- <a class="edit" title="Edit" data-toggle="tooltip" href="#"><i class="fa fa-pencil" aria-hidden="true"></i>
                                </a> |  -->
                                <a class="delete" title="Delete" data-toggle="tooltip" href="#"><i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            </div>    
                        </td>
                      </tr>
                    
                    </tbody>
                  </table>
            </div>
            <!-- End -->
                
            
            
         </div>
        </div>
    </div>
    <!--end of /.container-->
</section>

<!-- section end here-->
