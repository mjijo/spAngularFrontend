<section>
    <!-- Container containing all contents -->
    <div class="container">
       <div class="row justify-content-center">
           <div class="col-12 col-md-9 col-lg-7 col-xl-6">
               <!-- White Container -->
               <div class="container bg-white rounded mt-2 mb-2 px-0">
                   <!-- Main Heading -->
                   <div class="row justify-content-center align-items-center pt-3">
                       <h2 id="heading">Login</h2>
                   </div>
                   <div class="pt-3 pb-3">
                       <form id="login" class="form-horizontal" [formGroup] ="signIn">
                           <!-- User Name Input -->
                           <div class="form-group row justify-content-center px-5">
                               <div class="col-12 px-0"> <input [class.border-r]="signIn.controls['username'] .dirty && signIn.hasError('required','username')" formControlName="username" type="email" placeholder="Email" class="form-control border-info">
                                <small *ngIf="signIn.controls['username'] .dirty && signIn.hasError('required','username')" class="text-danger">*Email is Required</small> </div>
                               
                           </div> 
                           
                           <!-- Password Input -->
                           <div class="form-group row justify-content-center px-5">
                               <div class="col-12 px-0"> <input [class.border-r]="signIn.controls['password'] .dirty && signIn.hasError('required','password')" formControlName="password" type="password" placeholder="password" class="form-control border-info" required><small *ngIf="signIn.controls['password'] .dirty && signIn.hasError('required','password')" class="text-danger">*Password is Required</small> </div>
                               
                           </div>
                           
                           <!-- CheckBox Remember Me-->
                           <div class="form-group row justify-content-center px-3">
                               <div class="col-9">
                                   <div class="row">
                                       <div class="col-6 px-0">
                                           <div class="custom-control custom-checkbox mb-3"> <input id="customCheck1" type="checkbox" class="custom-control-input checkbox-muted"> <label for="customCheck1" class="custom-control-label text-muted">Remember Me</label> </div>
                                       </div> <!-- Forgot Password Link -->
                                       <div class="col-6 px-0 text-right"> <span><a routerLink="/forgot-password" class="text-danger"><b>Forgot Password?</b></a></span> </div>
                                   </div>
                               </div>
                           </div> <!-- Log in Button -->
                           <div class="form-group row justify-content-center">
                               

                               <div class="col-3 px-3"> <button class="btn btn-block btn-info action-button purple" (click)="login()" type="submit">Log in</button> </div>

                           </div>
                       </form>
                   </div> <!-- Alternative Login -->
                   <div class="mx-0 px-0 bg-light">
                       
                       <!-- Register Now -->
                       <div class="pt-2">
                           <div class="row justify-content-center">
                               <h5>Don't have an Account?<span><a href="register.html" class="text-danger"> Register Now!</a></span></h5>
                           </div>
                           
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</section>
