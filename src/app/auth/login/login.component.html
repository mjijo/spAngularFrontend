<section>
    <!-- Container containing all contents -->
    <div class="container">
       <div class="row justify-content-center">
           <div class="col-12 col-md-9 col-lg-7 col-xl-6">
               <!-- White Container -->
               <div class="container bg-white rounded mt-2 mb-2 px-0">
                
                   <!-- Main Heading -->
                   
                   <div class="col-md-9 mx-auto">
                   <div class="card-body shadow-sm px-3">
                    <div class="row justify-content-center align-items-center mb-2">
                        <h3 id="heading">Login</h3>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-envelope"></i></span>
							</div>
							<input type="text" formControlName="username" class="form-control input_user" value="" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
                            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                <div *ngIf="f['username'].errors['required']">Username is required</div>
                            </div>
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-key"></i></span>
							</div>
							<input type="password" formControlName="password" class="form-control input_pass" value="" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                            </div>
						</div>
                        <div class="form-group row justify-content-center p-3">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6 px-0">
                                        <div class="custom-control custom-checkbox mb-3"> <input id="customCheck1" type="checkbox" class="custom-control-input checkbox-muted"> <label for="customCheck1" class="custom-control-label text-muted">Remember Me</label> </div>
                                    </div> <!-- Forgot Password Link -->
                                    <div class="col-6 px-0 text-right"> <span><a routerLink="/forgot-password" class="text-danger"><b>Forgot Password?</b></a></span> </div>
                                </div>
                            </div>
                        </div>
							<div class="d-flex justify-content-center mt-0 login_container">
				 	<button [disabled]="loading"  class="btn login_btn">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 "></span>Login</button>
				   </div>
                        
                        
                       
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </form>
                </div> </div><!-- Alternative Login -->
                   <div class="mx-0 px-0 bg-light">
                       
                       <!-- Register Now -->
                       <div class="pt-2">
                           <div class="row justify-content-center">
                               <h6>Don't have an Account?<span><a href="register.html" class="text-danger"> Register Now!</a></span></h6>
                           </div>
                           
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</section>
