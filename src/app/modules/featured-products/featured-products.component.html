<section class="shop">
    <div class="container">
       <div class="row">
           <div class="col-md-12">
               <h2>Featured <b>Product</b></h2>
               <div class="col-md-12 carousel">
                <ng-container *ngIf="isLoading">
                    <div class="row text-center d-flex justify-content-center" >
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>
                </ng-container>
                <owl-carousel-o [options]="customOptions">

                    <ng-container *ngFor="let slide of bidsList">
                      <ng-template class="slide" carouselSlide [id]="slide.id">
                        <div class="item">
                            <div class="thumb-wrapper">
                                <div class="img-box">
                                    <img [src]="slide.images[0].image_url" [alt]="slide.images[0].name" alt="">
                                </div>
                                <div class="thumb-content">
                                    <h4>{{slide.name}}</h4>
                                    <div class="star-rating d-none">
                                        <ul class="list-inline">
                                            <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
                                        </ul>
                                    </div>
                                    <p class="description">{{slide.description}}</p>
                                    <p class="item-price"><del>$400.00</del> <span>{{slide.currency.symbol}} {{slide.price| number}}</span></p>
                                    
                                    <a [routerLink]="['/product/' + slide?.id]"class="btn btn-primary">Add to Cart</a>
                                </div>						
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            
              </owl-carousel-o> 
               </div>
              
           </div>
       </div>
   </div>
   
   </section>
