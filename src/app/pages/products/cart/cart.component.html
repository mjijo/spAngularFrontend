    <section class="accordion_two_section ptb-100 inner-page cart-details">
        <div class="container py-5">
            <h2 class="text-center title"><span>Shopping Cart<small> (1 item in your cart) </small></span></h2>
            
                
                    <div class="row">
                        <div class="col-lg-10 offset-lg-1">
                            <div class="cart_container">
                               <ng-container *ngFor="let item of products; let i = index">
                                <div class="cart_items">
                                    <ul class="cart_list">
                                        <li class="cart_item clearfix">
                                            <div class="cart_item_image"><a href="product-details.html"><img src="img/spare.jpg" alt=""></a></div>
                                            <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                                <div class="cart_item_name cart_info_col">
                                                    <div class="cart_item_title">Name</div>
                                                    <div class="cart_item_text"><a>{{item.name}}</a></div>
                                                </div>
                                                <div class="cart_item_color cart_info_col">
                                                    <div class="cart_item_title">Color</div>
                                                    <div class="cart_item_text"><span style="background-color:#999999;"></span>Silver</div>
                                                </div>
                                                <div class="cart_item_quantity cart_info_col">
                                                    <div class="cart_item_title">Quantity</div>
                                                    <div class="cart_item_text">1</div>
                                                </div>
                                                <div class="cart_item_price cart_info_col">
                                                    <div class="cart_item_title">Price</div>
                                                    <div class="cart_item_text">Ksh 22000</div>
                                                </div>
                                                <div class="cart_item_total cart_info_col">
                                                    <div class="cart_item_title">Total</div>
                                                    <div class="cart_item_text">Ksh 22000</div>
                                                </div>
                                                <div class="cart_item_total cart_info_col">
                                                    <div class="cart_item_title">Action</div>
                                                    <div class="cart_item_text"><button class="btn btn-danger btn-sm rounded-pill" (click)="removeItem(item)"><i class="fa fa-trash-o mr-1" aria-hidden="true"></i>
                                                        Remove</button></div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </ng-container>
                                <div class="order_total">
                                    <div class="order_total_content text-md-right">
                                        <div class="order_total_title">Order Total:</div>
                                        <div class="order_total_amount">Ksh 22000</div>
                                    </div>
                                </div>
                                <div class="cart_buttons"> <a href="product.html" type="button" class="button cart_button_clear">Continue Shopping</a> <a href="shippment.html" type="button" class="button cart_button_checkout purple">Proceed to Shippment</a> </div>
                            </div>
                        </div>
                    </div>
                
            
        </div>
        <!--end of /.container-->
    </section>
